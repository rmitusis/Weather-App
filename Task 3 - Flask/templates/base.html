<html>

<head>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <u>
        <h4>Introduction </h4>
    </u>
    <div>Insert a city of your choice (only condition is it to be written in English)</div>
    <div>and the app will return the following weather information about it:</div>
    <br>
    <form class="row g-3" method="post" action="/get_weather_data">
        <!-- <div class="col-auto"> -->
        <input name="city_input" placeholder="Enter city name here..." class="col-auto" class="form-control">
        <!-- </div> -->
        <div class="col-auto">
            <button type="submit" id="submitButton" class="btn btn-info">Submit</button>
        </div>
    </form>
    {% block content %}{% endblock %}
</body>

</html>
